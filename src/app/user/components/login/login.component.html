<div class="ms-login flex bg-gray-50 font-light">
  <div class="flex w-full lg:w-1/2 items-center justify-center">
    <div class="max-w-md space-y-8">
      <div>
        <img
          src="../assets/ms-logo.png"
          class="mx-auto h-20 w-auto"
          loading="lazy"
          alt="MexShop"
          title="MexShop"
        />

        <h2 class="mt-6 text-center text-3xl text-gray-900">
          Sign in to your account
        </h2>
      </div>
      <div>
        <span>Sign in with</span>
        <div class="flex pt-4">
          <div
            class="
              w-1/3
              p-2
              mx-2
              border border-solid border-gray-400
              rounded-md
            "
          >
            Facebook
          </div>
          <div
            (click)="loginWithGoogle()"
            class="
              w-1/3
              p-2
              mx-2
              border border-solid border-gray-400
              rounded-md
            "
          >
            <img
              src="../assets/img/logos/logo-g.png"
              class="mx-auto h-12 w-auto"
              loading="lazy"
              alt="Google Account"
              title="Google Account"
            />
          </div>
          <div
            class="
              w-1/3
              p-2
              mx-2
              border border-solid border-gray-400
              rounded-md
            "
          >
            Twitter
          </div>
        </div>
      </div>

      <form class="space-y-6" action="#" method="POST">
        <span class="">Or continue with</span>
        <input type="hidden" name="remember" value="true" />
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input
              id="email-address"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="
                appearance-none
                rounded-none
                relative
                block
                w-full
                px-3
                py-2
                border border-gray-300
                placeholder-gray-500
                text-gray-900
                rounded-t-md
                focus:outline-none
                focus:ring-indigo-500
                focus:border-indigo-500
                focus:z-10
                sm:text-sm
              "
              placeholder="Email address"
            />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="
                appearance-none
                rounded-none
                relative
                block
                w-full
                px-3
                py-2
                border border-gray-300
                placeholder-gray-500
                text-gray-900
                rounded-b-md
                focus:outline-none
                focus:ring-indigo-500
                focus:border-indigo-500
                focus:z-10
                sm:text-sm
              "
              placeholder="Password"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="
                h-4
                w-4
                text-primary-default
                focus:ring-indigo-500
                border-gray-300
                rounded
              "
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a
              href="#"
              class="font-medium text-indigo-600 hover:text-indigo-500"
            >
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="
              group
              relative
              w-full
              flex
              justify-center
              py-2
              px-4
              border border-transparent
              text-sm
              font-medium
              rounded-md
              text-white
              bg-indigo-600
              hover:bg-indigo-700
              focus:outline-none
              focus:ring-2
              focus:ring-offset-2
              focus:ring-indigo-500
            "
          >
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Heroicon name: lock-closed -->
              <svg
                class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
