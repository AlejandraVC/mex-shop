<ng-container *ngIf="users$ | async; let users">
  <div class="w-full max-w-7xl mx-auto">
    <picture class="cover">
      <source
        srcset="../../../../assets/img/images/mexico-mi-amor-sm.jpg"
        media="(max-width: 639px)"
      />
      <source
        srcset="../../../../assets/img/images/mexico-mi-amor-md.jpg"
        media="(min-width: 640px) and (max-width: 1279px)"
      />
      <source
        srcset="../../../../assets/img/images/mexico-mi-amor-lg.jpg"
        media="(min-width: 1280px)"
      />
      <img
        src="../../../../assets/img/images/mexico-mi-amor.jpg"
        alt=""
        aria-hidden="true"
        loading="lazy"
      />
    </picture>

    <i class="fas fa-pepper-hot text-primary-dark"></i>
    <div
      *ngFor="let user of users"
      class="border-b-2 border-solid border-blue-600 py-2"
    >
      <div class="text-xs text-primary-default">
        First Name: {{ user.firstName }}
      </div>
      <div class="text-xs text-purple-600">Last Name: {{ user.lastName }}</div>
    </div>
  </div>
</ng-container>
